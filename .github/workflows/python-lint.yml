name: Python Linting

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Make setup script executable
      run: chmod +x setup_ci.sh
    - name: Install dependencies
      run: |
        ./setup_ci.sh
    - name: Analysing the code with pylint
      run: |
        echo "Running pylint for code quality analysis (Python ${{ matrix.python-version }})"
        python -m pylint --rcfile=.pylintrc $(git ls-files '*.py') > pylint-report-${{ matrix.python-version }}.txt 2>&1 || true
        pylint --rcfile=.pylintrc --fail-under=8.0 $(git ls-files '*.py') || true
    - name: Verify report file exists
      run: |
        ls -la
        du -h ./pylint-report-${{ matrix.python-version }}.txt || echo "File not found"
    - name: Upload pylint report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: ./*report*.txt
        retention-days: 5
